<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - RoomNMeal</title>
</head>
<body>
    <h1>CORS Test for RoomNMeal Backend</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://roomnmeal-backend.onrender.com/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://roomnmeal-backend.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        phone: '1234567890',
                        role: 'student'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Register Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Register Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
