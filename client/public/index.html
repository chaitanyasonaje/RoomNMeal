<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="RoomNMeal - Student accommodation and mess services platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/static/css/main.css"></noscript>
    
    <!-- Fallback for MIME type issues -->
    <style>
      /* Critical CSS fallback */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>RoomNMeal - Student Accommodation & Mess Services</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Fallback loading screen -->
    <div id="loading-fallback" class="loading-fallback">
      <div class="spinner"></div>
      <p>Loading RoomNMeal...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Fallback script loading -->
    <script>
      // Hide loading fallback when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingFallback = document.getElementById('loading-fallback');
          if (loadingFallback) {
            loadingFallback.style.display = 'none';
          }
        }, 1000);
      });
      
      // Fallback for MIME type issues
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        script.onerror = function() {
          console.error('Failed to load script:', src);
          // Try alternative loading method
          const xhr = new XMLHttpRequest();
          xhr.open('GET', src, true);
          xhr.responseType = 'text';
          xhr.onload = function() {
            if (xhr.status === 200) {
              eval(xhr.responseText);
              if (callback) callback();
            }
          };
          xhr.send();
        };
        document.head.appendChild(script);
      }
      
      // Load CSS with fallback
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.onerror = function() {
          console.error('Failed to load CSS:', href);
        };
        document.head.appendChild(link);
      }
    </script>
  </body>
</html>
