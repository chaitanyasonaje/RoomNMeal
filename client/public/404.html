<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoomNMeal - Student Accommodation & Mess Services</title>
    <script>
      // Check if this is a static asset request
      const path = window.location.pathname;
      const isStaticAsset = path.includes('/static/') || 
                           path.endsWith('.js') || 
                           path.endsWith('.css') || 
                           path.endsWith('.png') || 
                           path.endsWith('.jpg') || 
                           path.endsWith('.jpeg') || 
                           path.endsWith('.gif') || 
                           path.endsWith('.svg') || 
                           path.endsWith('.ico') || 
                           path.endsWith('.json');
      
      if (isStaticAsset) {
        // For static assets, try to load from the correct path
        const correctPath = path.startsWith('/static/') ? path : '/static' + path;
        window.location.replace(correctPath);
      } else {
        // For SPA routes, redirect to index.html
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h1>Loading RoomNMeal...</h1>
        <p>Redirecting to the correct page...</p>
      </div>
    </div>
  </body>
</html>
